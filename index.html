<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojas de Seguridad</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/197b21a5aa.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://sulimp.com.ar/img/logo.webp" height="40px" alt=""></a>
        </div>
    </nav>

    <div class="container py-4">
        <h1>Hojas de Seguridad</h1>
        <h6>Escribir en el buscador el nombre del cliente como figura en el QR para ver las Hojas de Seguridad correspondientes al servicio.</h6>
          <div class="form my-4">
            <i class="fa fa-search"></i>
            <input id="buscador" type="text" class="form-control form-input shadow" placeholder="Buscar por Nombre de Cliente">
            <span class="left-pan"><button id="eliminar" class="fa-solid fa-circle-xmark"></button></span>
          </div>
          <div id="botonera"></div>
        <div class="row" id="grilla-hojas"></div>
        <div id="titulo-grilla-diluciones"></div>
        <div class="row" id="grilla-diluciones"></div>
        <div id="titulo-grilla-anmat"></div>
        <div class="row" id="grilla-anmat"></div>
        <div id="sin-resultados" class="text-center" style="display: none;">
            <img src="./assets/noResult.png" alt="">
            <h5 class="text-secondary">No se encontraron resultados.</h5></div>
        </div>

    
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
